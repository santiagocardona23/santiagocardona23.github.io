<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
  <style>
    .center{
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      el: '#app',
      coverpage: true,
      name: '<img src="./images/analyticboard-logo.png" alt="analyticboard-logo">',
      repo: 'https://bitbucket.org/analyticboard/analyticboard/src/master/',
      bitbucket: {
        noFavicon : true,
        noRepo : true,
        noLogo : true,
        noLink : true
      },
      loadSidebar: true,
      subMaxLevel: 5,
      copyCode: {
        buttonText: {
          '/es/'   : 'Haga clic para copiar',
          '/'      : 'Copy to clipboard'
        },
        errorText: {
          '/'      : 'Error'
        },
        successText: {
          '/es/'   : 'Copiado',
          '/'      : 'Copied'
        }
      },
      search: 'auto',
      depth: 2,
      hideOtherSidebarContent: false,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-bitbucket"></script>
</body>
</html>
